name: EAS Build - Munim-AI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ЁЯПЧ Checkout repository
        uses: actions/checkout@v4

      - name: тЪЩя╕П Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ЁЯУж Install dependencies
        run: npm install

      - name: ЁЯЫа Setup EAS CLI
        run: npm install -g eas-cli

      - name: ЁЯЪА Build Android APK
        # рдпрд╣рд╛рдБ EXPO_TOKEN рдХреЛ Environment рдореЗрдВ рдЬреЛрдбрд╝рд╛ рдЧрдпрд╛ рд╣реИ рддрд╛рдХрд┐ GitHub рдЗрд╕реЗ рдкрд╣рдЪрд╛рди рд╕рдХреЗ
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: тЬЕ Build Summary
        run: echo "Build for 4GB RAM optimized Munim-AI is complete!"
        
