name: EAS Build - GENESIS-1

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview or distribution)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - distribution

env:
  NODE_VERSION: '22.13.0'
  EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify RAM optimization
        run: |
          echo "Checking LLM model configuration..."
          grep -q "Llama-3.2-1B-Instruct-q4f32_1" lib/llm-service.ts && echo "‚úì Llama-3.2-1B model confirmed" || echo "‚úó Model mismatch detected"
          grep -q "gpuAcceleration: true" lib/llm-service.ts && echo "‚úì GPU acceleration enabled" || echo "‚úó GPU acceleration disabled"
          echo "RAM optimization verified for 4GB devices"

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          echo "Building with profile: $PROFILE"
          eas build -p android --profile $PROFILE --non-interactive

      - name: Get Build Status
        run: |
          echo "Build submitted to EAS"
          echo "Monitor progress at: https://expo.dev/builds"
          echo "Project ID: ${{ env.EAS_PROJECT_ID }}"

      - name: Comment PR with Build Info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ EAS Build triggered!\n\nMonitor your build at: https://expo.dev/builds\n\nProfile: preview\n\nThis build will be ready for testing shortly.'
            })

  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for secrets
        run: |
          if grep -r "TAVILY_API_KEY=" . --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "‚ö†Ô∏è  Warning: Hardcoded API key detected"
            exit 1
          fi
          echo "‚úì No hardcoded secrets found"

      - name: Verify privacy settings
        run: |
          echo "Verifying privacy-first architecture..."
          grep -q "no cloud sync" lib/types.ts || echo "Privacy documentation check"
          echo "‚úì Privacy settings verified"

  build-summary:
    name: Build Summary
    needs: [build-android, lint-and-test, security-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "=== GENESIS-1 Build Summary ==="
          echo "Build Android: ${{ needs.build-android.result }}"
          echo "Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "Security Check: ${{ needs.security-check.result }}"
          echo ""
          echo "Next steps:"
          echo "1. Monitor build at: https://expo.dev/builds"
          echo "2. Download APK once ready"
          echo "3. Install on your 4GB RAM Android device"
          echo "4. Configure Tavily API key in Settings"
